<h2>Timeline</h2>
<table>
	<thead>
		<tr>
			<th>
				Date
			</th>
			<th>
				Description
			</th>
		</tr>
	</thead>
	<tbody>
		{%- for line in page.timeline %}
			<tr>
				<td>
					<span class="nowrap">{{ line.start | date_to_string }}</span>
					{% if line.end %} 
						{% if line.end == "open" %}
							<br> ?
						{% else %}
							<br><span class="nowrap">{{ line.end | date_to_string }}</span>
						{% endif %}
					{% endif %}
				</td>
				<td>
					{{ line.event | markdownify | remove: '<p>' | remove: '</p>' }}
				</td>
			</tr>
		{%- endfor %}
	</tbody>
</table>
